<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dd</title>
    <link rel="stylesheet" href="singup.css" type="text/css">
    <link rel="icon" href="image.jpg.jpg" type="image.jpg.jpg">

    <style>
        body{
            height: auto;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="form">
            <div class="fome login">
                <span class="title">Create an Account</span>


                <form action="#">

                    <div class="input-field">
                        <input type="text" placeholder="Enter your name" required>
                        <img class="img" src="https://cdn-icons-gif.flaticon.com/8121/8121295.gif" alt="">
                        </div>

                        <div class="input-field">
                            <input type="text" placeholder="Enter your surname" required>
                            <img class="img" src="https://cdn-icons-gif.flaticon.com/8121/8121295.gif" alt="">
                            </div>

                    <div class="input-field">
                    <input type="email" placeholder="Enter your email" required>
                    <img class="img" src="https://cdn-icons-png.flaticon.com/128/482/482138.png" alt="">
                    </div>

                    <div class="input-field">
                        <input type="email" placeholder="Confirm your email" required>
                        <img class="img" src="https://cdn-icons-png.flaticon.com/128/482/482138.png" alt="">
                        </div>

                        <div class="input-field">
                            <input type="text" placeholder="ZIP / Postal Code" required>
                            <img class="img" src="https://cdn-icons-gif.flaticon.com/8112/8112616.gif" alt="">
                            </div>
                        
                            <div class="input-field">
                                <input type="number" placeholder="Enter your Mobile No" required>
                                <img class="img" src="https://cdn-icons-gif.flaticon.com/8121/8121295.gif" alt="">
                                
                                </div>

                    <div class="input-field">
                        <input type="password" placeholder="Enter your password" required>
                        <img src="https://cdn-icons-png.flaticon.com/128/2767/2767146.png" alt="" class="img">
                    </div>


                    <div class="checkbox-text">
                        <div class="checkbox-container">
                            <input type="checkbox" id="logcheck">
                            <label for="logcheck" class="text">Remember me</label>
                        </div>

                        <a href="#" class="text"> Forget password?</a>
                    </div>

                    <div class="input-field button">
                        <input type="button"  value="CREATE ACCOUNT">
                        </div>

                        <!-- <div class="input-field button">
                            <input type="button"  value="CREATE AN ACCOUNT">
                            </div> -->
                </form>
          
                <div class="login-sigup">
                    <span class="text">Questions?</span><br>
                    <span class="text">We're here for you! Call us at 1-800-756-5005.</span>
                </div>

            </div>
        </div>
    </div>
    
</body>
</html>
