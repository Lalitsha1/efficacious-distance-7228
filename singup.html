<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sing up</title>
    <link rel="stylesheet" href="singup.css" type="text/css">
    <link rel="icon" href="image.jpg.jpg" type="image.jpg.jpg">
</head>
<body>

    <div class="container">
        <div class="form">
            <div class="fome login">
                <span class="title">Login</span>


                <form>
                    <div class="input-field">
                    <input id="check" type="email" placeholder="Enter your email" required>
                    <img class="img" src="https://cdn-icons-png.flaticon.com/128/482/482138.png" alt="">
                    </div>
                    <div class="input-field">
                        <input id="checkpass" type="password" class="password" placeholder="Enter your password" required>
                        <img src="https://cdn-icons-png.flaticon.com/128/2767/2767146.png" alt="" class="img">
                    </div>


                    <div class="checkbox-text">
                        <div class="checkbox-container">
                            <input  type="checkbox" id="logcheck">
                            <label for="logcheck" class="text">Remember me</label>
                        </div>

                        <a href="#" class="text"> Forget password?</a>
                    </div>

                    
                    <!-- <div class="input-field button">
                        <input type="button"  value="CREATE AN ACCOUNT">
                    </div> -->
                    <div class="input-field button">
                     
                        <input id="submit"  type="submit"  value="SING IN">
                        </div>
                </form>
                <!-- <button id="btn" >Sign in</button> -->
                <div class="login-sigup">
                    <span class="text">Not a member?</span>
                    <a href="singupnow.html" class="text signup-text">Signup now </a>
                </div>

            </div>
        </div>
    </div>
    
</body>

<script src="singupjs.js">

</script>

</html>
